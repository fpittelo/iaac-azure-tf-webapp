##### Destroy Pipeline ######################

trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  rg_group: 'azure-tf-webapp'
  sa_name: 'iaaclabs'
  cont_name: 'iaacazuretfwebapp'
  storage_key: 'terraform.tfstate'

stages:
  - stage: destroy
    jobs:
      - job: destroy
        steps:
          - task: TerraformInstaller@0
            displayName: deptfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV3@3
            displayName: deptfinit
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'Terraform'
              backendAzureRmResourceGroupName: 'FRED'
              backendAzureRmStorageAccountName: 'iaaclabs'
              backendAzureRmContainerName: 'iaacazuretfwebapp'
              backendAzureRmKey: 'terraform.tfstate'
          - task: TerraformTaskV3@3
            displayName: fplan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'Terraform'
          - task: TerraformTaskV3@3
            displayName: destroy
            inputs:
              provider: 'azurerm'
              command: 'destroy'
              environmentServiceNameAzureRM: 'Terraform'
